<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIUH SHENG CO., LTD</title>
    <link rel="stylesheet" href="./_css/bootstrap.css">
    <script src="./_js/bootstrap.bundle.js"></script>

    <style>
        body {
            background-color: #4BC1DD;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .container_logo {
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding-left: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            max-width: 980px;
            margin: 0 auto;
            background: #FDF5E3;
        }

        nav {
            max-width: 980px;
            margin: 0 auto;
            background-color: #96BA5A;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav div {
            margin: 0 30px;
        }

        nav a {
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px;
        }

        nav a:hover {
            background-color: #4BC1DD;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            /* 默认隐藏 */
            position: absolute;
            background-color: #96BA5A;
            border: 1px solid #ccc;
            min-width: 150px;
            margin-top: 8px;
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); */
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 15px;           
        }

        .dropdown-content a:hover {
            background-color: #83AF39;
            padding-top: 10px;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            /* 悬停时显示 */
        }

        .container_main {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 30px;
            max-width: 980px;
            margin: 0 auto;
            background: #FDF5E3;
        }
       
        #send{
            background-color: #96BA5A;
            color: #FFFFFF;
            border-color: #A8CE6A;
            font-weight: bold;
        }

        #send:hover{
            background-color: #83AF39;  
        }

        #reset{
            background-color: #FFFFFF;
            border: 1px solid #D3D3D3;
            font-weight: bold;
        }
        #reset:hover{
            background-color: #D3D3D3;
        }
        iframe{
            height: 320px;
        }

        footer.container {
            padding-top: 10px;
            padding-bottom: 10px;
            max-width: 980px;
            background-color: #96BA5A;
        }

        footer p {
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        footer a {
            color: #FFFFFF;
            text-decoration: none;
        }

        footer a:hover {
            color: red;
        }

        
    </style>
</head>

<body>
    <header>

            <div class="row">
                <div class="col-md-12"><img src="./images/Logo.png"></div>
            </div>
        </div>
        <nav>
            <ul>
                <div><a href="product.html">Home</a></div>
                <div class="dropdown">
                    <span><a href="">product</a></span>
                    <div class="dropdown-content">
                        <a href="kids.html">kids</a>
                        <a href="bmx.html">BMX & skate</a>
                        <a href="climbing.html">rock climbing</a>
                        <a href="water.html">water</a>

                </div>
                <div><a href="about_us.html">about us</a></div>
                <div><a href="contact.html">contact us</a></div>

    <section class="container_main">
        <div class="row">
            <div class="col-3"><img src="./images/Company_information.png" class="rounded img-fluid"></div>
            <div class="col-9">
                <h3>Contact Us</h3>
                <form>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <p>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <p>
                    <div class="form-group">
                        <input type="tel" id="tel" class="form-control" placeholder="Phone">
                    </div>
                    <p>


                    <div class="form-group">
                        <textarea name="message" rows="6" class="form-control" id="message"
                            placeholder="Message..."></textarea><br>
                        <button type="submit" id="send" class="btn">Send</button>
                        <button type="reset" id="reset" class="btn">Reset</button>
                    </div>


                </form>
            
            <hr>

        </div>
    </footer>


</body>
