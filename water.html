        .dropdown {
            position: relative;
            display: inline-block;         
        }
        .dropdown-content {
            display: none; /* 默认隐藏 */
            position: absolute;
            background-color: #96BA5A;
            border: 1px solid #ccc;
            min-width: 150px;
            margin-top: 8px;
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  */
        }
    
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 15px;
        }
    
        .dropdown-content a:hover {
            background-color: #83AF39;
            padding-top: 10px;
            color: black;
        }
    
        .dropdown:hover .dropdown-content {
            display: block; /* 悬停时显示 */
        }

        .container_main {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 30px;

        .item_container:hover{

        .item_container img {

        .item_container p,a {

            text-decoration: none;

        }

        footer a {
